name: fluam_app
description: A flarum (flarum.org) application, Seamlessly uses all the flarum sites you add.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # some ICON
  font_awesome_flutter: ^10.1.0
  # http io
  http: ^0.13.4
  # html decoder
  html: ^0.15.0
  # show site start level
  flutter_rating_bar: ^4.0.1
  # for save conf
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  # for get App path
  path_provider: ^2.0.10
  # for use some crypto encoder
  crypto: ^3.0.2
  # for windows
  win32: ^2.6.1
  # for desktop
  waterfall_flow: ^3.0.2
  ffi: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
flutter_intl:
  enabled: true